<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /**
     * 处理涨幅
     * @param momGrowthVal
     * @returns {*}
     */
    function getMomGrowthDesc(momGrowthVal) {
        if (typeof(momGrowthVal) == 'number') {
            return momGrowthVal > 0 ? '+' + momGrowthVal + '%' : (momGrowthVal < 0 ? +momGrowthVal + '%' : '0.0%');
        } else {
            return '0.0%'
        }
    }

    //调用
    var momGrowthVal = 10.2;
    momGrowthDesc = getMomGrowthDesc(momGrowthVal);
    console.log(momGrowthDesc);
</script>
</body>
</html>
